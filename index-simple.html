<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>SVG Comparison Grid</title>
<style>
  :root { color-scheme: light dark; }
  body { margin: 0; font-family: system-ui, sans-serif; }
  header { padding: 12px 16px; position: sticky; top: 0; background: #fff8; backdrop-filter: blur(6px); border-bottom: 1px solid #ccc6; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; padding: 12px; }
  .card { border: 1px solid #ccc8; border-radius: 8px; padding: 8px; background: #fff; box-shadow: 0 1px 3px #0001; display: flex; flex-direction: column; }
  .name { font-size: 13px; color: #444; margin: 6px 4px 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .box { aspect-ratio: 1 / 1; border: 1px dashed #ddd; display: grid; place-items: center; background: #fafafa; overflow: hidden; }
  .box svg, .box img { width: 95%; height: 95%; object-fit: contain; }
</style>
<header>
  <h1 style="margin:0;font-size:18px;">SVG Comparison Grid</h1>
</header>
<div class="grid">
<div class="card"><div class="name">consortium-horizon-beta</div><div class="box"><object data="consortium-horizon-beta.svg" type="image/svg+xml" style="width:95%;height:95%"><img src="consortium-horizon-beta.svg" alt="consortium-horizon-beta"></object></div></div>
<div class="card"><div class="name">solo-horizon-beta</div><div class="box"><object data="solo-horizon-beta.svg" type="image/svg+xml" style="width:95%;height:95%"><img src="solo-horizon-beta.svg" alt="solo-horizon-beta"></object></div></div>

</div>
</html>
