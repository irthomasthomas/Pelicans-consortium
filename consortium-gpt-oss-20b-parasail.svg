<svg xmlns='http://www.w3.org/2000/svg' width='400' height='300'>
  <title>Pelican Riding a Bicycle</title>
  <style>
    .pelican{fill:#e0e0e0;stroke:#000;stroke-width:1}
    .bike{stroke:#000;stroke-width:2;fill:none}
    .wheel{fill:#fff;stroke:#000;stroke-width:2}
    .seat{fill:#333}
    .handle{stroke:#000;stroke-width:2}
    .frame{stroke:#000;stroke-width:2}
    .chain{stroke:#000;stroke-width:1}
  </style>

  <!-- Bicycle -->
  <g class='bike'>
    <!-- Frame -->
    <path class='frame' d="M100,190 L200,120 L300,190 L200,240 Z" />
    <!-- Seat -->
    <rect class='seat' x='190' y='110' width='20' height='10' />
    <!-- Handlebar -->
    <line class='handle' x1='200' y1='120' x2='220' y2='90' />
    <line class='handle' x1='220' y1='90' x2='200' y2='100' />
    <!-- Chain -->
    <line class='chain' x1='190' y1='115' x2='274' y2='190' />
    <!-- Wheels -->
    <circle cx='100' cy='190' r='20' class='wheel' />
    <circle300' cy='190' r='20' class='wheel' />
  </g>

  <!-- Pelican -->
  <g class='pelican' transform='translate(190,190) scale(0.7)'>
    <!-- Body -->
    <ellipse cx='0' cy='-10' rx='15' ry='10' />
    <!-- Head -->
    <ellipse cx='0' cy='-20' rx='4' ry='6' />
    <!-- Wings -->
    <ellipse cx='-12' cy='-5' rx='6' ry='8' />
    <ellipse cx='12' cy='-5' rx='6' ry='8' />
    <!-- Tail -->
    <polygon points="0,20 -6,25 6,25" />
    <!-- Legs (on pedals) -->
    <line x1='-4' y1='8' x2='-4' y2='18' />
    <line x1='4' y1='8' x2='4' y2='18' />
  </g>
</svg>

