<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="640" height="480" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pelican riding a bicycle">
  <title>Pelican riding a bicycle</title>
  <desc>An illustration of a white pelican riding a blue bicycle along a road under a bright sky.</desc>
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b9e5ff"/>
      <stop offset="100%" stop-color="#e8f7ff"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6b6b6b"/>
      <stop offset="100%" stop-color="#4e4e4e"/>
    </linearGradient>
    <linearGradient id="wheelGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#222"/>
      <stop offset="100%" stop-color="#444"/>
    </linearGradient>
    <radialGradient id="hubGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#cfd6de"/>
    </radialGradient>
    <linearGradient id="beakGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff8c00"/>
    </linearGradient>
    <linearGradient id="pelicanBodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e6edf2"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a6bff"/>
      <stop offset="100%" stop-color="#1843a8"/>
    </linearGradient>
    <linearGradient id="legGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7b24a"/>
      <stop offset="100%" stop-color="#e0922a"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <g id="background">
    <rect width="100%" height="100%" fill="url(#skyGrad)"/>
    <rect y="380" width="100%" height="100" fill="url(#roadGrad)"/>
    <g opacity="0.3">
      <path d="M0,350 C120,320 180,330 260,350 S420,380 640,350 L640,380 L0,380 Z" fill="#a2d3a2"/>
      <circle cx="520" cy="80" r="40" fill="#ffe58a"/>
    </g>
  </g>

  <!-- Bicycle -->
  <g id="bicycle" transform="translate(80,30)" filter="url(#softShadow)">
    <!-- Wheels -->
    <g id="rearWheel">
      <circle cx="160" cy="360" r="64" fill="url(#wheelGrad)"/>
      <circle cx="160" cy="360" r="54" fill="none" stroke="#111" stroke-width="3"/>
      <circle cx="160" cy="360" r="9" fill="url(#hubGrad)" stroke="#9aa4ad" stroke-width="2"/>
      <g stroke="#cdd5dd" stroke-width="2" opacity="0.8">
        <line x1="160" y1="360" x2="160" y2="306"/>
        <line x1="160" y1="360" x2="214" y2="360"/>
        <line x1="160" y1="360" x2="160" y2="414"/>
        <line x1="160" y1="360" x2="106" y2="360"/>
        <line x1="160" y1="360" x2="200" y2="320"/>
        <line x1="160" y1="360" x2="120" y2="320"/>
        <line x1="160" y1="360" x2="200" y2="400"/>
        <line x1="160" y1="360" x2="120" y2="400"/>
      </g>
    </g>

    <g id="frontWheel">
      <circle cx="380" cy="360" r="64" fill="url(#wheelGrad)"/>
      <circle cx="380" cy="360" r="54" fill="none" stroke="#111" stroke-width="3"/>
      <circle cx="380" cy="360" r="9" fill="url(#hubGrad)" stroke="#9aa4ad" stroke-width="2"/>
      <g stroke="#cdd5dd" stroke-width="2" opacity="0.8">
        <line x1="380" y1="360" x2="380" y2="306"/>
        <line x1="380" y1="360" x2="434" y2="360"/>
        <line x1="380" y1="360" x2="380" y2="414"/>
        <line x1="380" y1="360" x2="326" y2="360"/>
        <line x1="380" y1="360" x2="420" y2="320"/>
        <line x1="380" y1="360" x2="340" y2="320"/>
        <line x1="380" y1="360" x2="420" y2="400"/>
        <line x1="380" y1="360" x2="340" y2="400"/>
      </g>
    </g>

    <!-- Frame -->
    <g id="frame" stroke="url(#frameGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <line x1="160" y1="360" x2="290" y2="300"/>
      <line x1="290" y1="300" x2="380" y2="360"/>
      <line x1="160" y1="360" x2="230" y2="360"/>
      <line x1="230" y1="360" x2="290" y2="300"/>
      <line x1="230" y1="360" x2="330" y2="360"/>
    </g>

    <!-- Seat and seatpost -->
    <g id="seat" stroke="#274c9a" stroke-width="6" stroke-linecap="round">
      <line x1="290" y1="300" x2="270" y2="260"/>
    </g>
    <rect x="240" y="244" width="70" height="18" rx="9" ry="9" fill="#1e3f7f" stroke="#0f2550" stroke-width="2"/>

    <!-- Handlebars -->
    <g id="handlebars" stroke="#274c9a" stroke-width="6" stroke-linecap="round" fill="none">
      <line x1="380" y1="360" x2="400" y2="300"/>
      <path d="M400,300 C410,290 430,288 448,296"/>
    </g>
    <circle cx="448" cy="296" r="9" fill="#1e3f7f" stroke="#0f2550" stroke-width="2"/>

    <!-- Crank and pedals -->
    <g id="crank">
      <circle cx="230" cy="360" r="16" fill="#b9c5d1" stroke="#7c8791" stroke-width="3"/>
      <rect x="224" y="344" width="12" height="32" rx="3" fill="#7a8894"/>
      <rect x="212" y="384" width="30" height="8" rx="3" fill="#3a3a3a"/>
      <rect x="242" y="328" width="8" height="30" rx="3" fill="#7a8894" transform="rotate(25 246 343)"/>
      <rect x="252" y="317" width="30" height="8" rx="3" fill="#3a3a3a" transform="rotate(25 267 321)"/>
    </g>
  </g>

  <!-- Pelican -->
  <g id="pelican" transform="translate(60,-10)" filter="url(#softShadow)">
    <!-- Tail -->
    <path d="M210,290 C180,300 170,320 178,340 C190,322 202,315 220,310 Z" fill="url(#pelicanBodyGrad)" stroke="#cfd6de" stroke-width="2"/>

    <!-- Body -->
    <ellipse cx="260" cy="300" rx="80" ry="60" fill="url(#pelicanBodyGrad)" stroke="#cfd6de" stroke-width="3"/>

    <!-- Wing -->
    <path d="M220,280 C190,300 190,330 220,350 C250,340 270,320 270,305 C250,300 240,292 220,280 Z"
          fill="#e9f0f5" stroke="#c8d2db" stroke-width="2"/>
    <path d="M220,300 C205,315 208,330 225,340" fill="none" stroke="#b9c6d1" stroke-width="2" opacity="0.8"/>

    <!-- Neck -->
    <path d="M310,290 C330,260 360,250 380,260 C370,275 360,288 340,300 C330,305 318,302 310,290 Z"
          fill="url(#pelicanBodyGrad)" stroke="#cfd6de" stroke-width="3"/>

    <!-- Head -->
    <ellipse cx="395" cy="255" rx="28" ry="24" fill="url(#pelicanBodyGrad)" stroke="#cfd6de" stroke-width="3"/>

    <!-- Eye -->
    <circle cx="404" cy="252" r="5.5" fill="#1b1b1b"/>
    <circle cx="406.5" cy="250" r="2" fill="#ffffff" opacity="0.9"/>

    <!-- Beak -->
    <path d="M410,258 C450,260 492,258 520,250 C492,244 452,240 410,242 Z" fill="url(#beakGrad)" stroke="#e38617" stroke-width="2"/>
    <path d="M412,249 C455,251 492,250 516,246" stroke="#d77f15" stroke-width="2" fill="none" opacity="0.6"/>

    <!-- Legs -->
    <g id="legs" fill="url(#legGrad)" stroke="#c97718" stroke-width="3">
      <path d="M260,352 C255,368 250,384 248,396 C260,398 270,395 280,390 C270,384 268,370 268,360 Z"/>
      <path d="M290,346 C292,364 296,382 300,396 C312,398 322,394 330,388 C320,382 314,370 312,358 Z"/>
    </g>

    <!-- Feet on pedals -->
    <g id="feet" fill="#f0a533" stroke="#c97718" stroke-width="2">
      <path d="M280,390 C292,392 304,390 310,384 C300,382 292,382 284,384 Z"/>
      <path d="M238,396 C248,398 260,398 268,394 C260,390 250,390 242,392 Z"/>
    </g>

    <!-- Arm/wing on handlebar -->
    <path d="M330,305 C350,300 370,300 395,300 C405,300 410,292 412,288 C390,286 365,288 340,292 Z"
          fill="#eaf1f6" stroke="#cfd6de" stroke-width="3"/>

    <!-- Feather details -->
    <path d="M250,270 C245,280 250,285 260,286" fill="none" stroke="#c8d2db" stroke-width="2" opacity="0.8"/>
    <path d="M270,272 C265,282 270,287 280,288" fill="none" stroke="#c8d2db" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Ground shadow -->
  <ellipse cx="320" cy="400" rx="220" ry="18" fill="#000" opacity="0.15"/>

  <!-- Optional caption -->
  <text x="320" y="60" text-anchor="middle" font-family="Verdana, sans-serif" font-size="24" fill="#3a5872">
    Pelican on a Bicycle
  </text>
</svg>
