<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="480" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bfe6ff"/>
      <stop offset="100%" stop-color="#eaf7ff"/>
    </linearGradient>
    <linearGradient id="gGrass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bfe7c3"/>
      <stop offset="100%" stop-color="#a7dba9"/>
    </linearGradient>
    <filter id="fShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="640" height="320" fill="url(#gSky)"/>
  <rect x="0" y="320" width="640" height="160" fill="url(#gGrass)"/>

  <!-- Road -->
  <g>
    <rect x="0" y="350" width="640" height="64" fill="#616161"/>
    <rect x="0" y="382" width="640" height="6" fill="#4a4a4a" opacity="0.5"/>
    <g stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.85">
      <line x1="40" y1="382" x2="110" y2="382"/>
      <line x1="160" y1="382" x2="230" y2="382"/>
      <line x1="280" y1="382" x2="350" y2="382"/>
      <line x1="400" y1="382" x2="470" y2="382"/>
      <line x1="520" y1="382" x2="590" y2="382"/>
    </g>
  </g>

  <!-- Soft ground shadow -->
  <ellipse cx="320" cy="406" rx="120" ry="16" fill="#000000" opacity="0.12"/>

  <!-- Bicycle -->
  <g transform="translate(210,245)" filter="url(#fShadow)">
    <!-- Wheels -->
    <g fill="none" stroke="#263238" stroke-width="6">
      <circle cx="0" cy="120" r="50"/>
      <circle cx="195" cy="120" r="50"/>
      <!-- Spokes -->
      <g stroke-width="2" opacity="0.7">
        <g transform="translate(0,0)">
          <line x1="0" y1="120" x2="0" y2="70"/>
          <line x1="0" y1="120" x2="43" y2="95"/>
          <line x1="0" y1="120" x2="50" y2="120"/>
          <line x1="0" y1="120" x2="43" y2="145"/>
          <line x1="0" y1="120" x2="0" y2="170"/>
          <line x1="0" y1="120" x2="-43" y2="145"/>
          <line x1="0" y1="120" x2="-50" y2="120"/>
          <line x1="0" y1="120" x2="-43" y2="95"/>
        </g>
        <g transform="translate(195,0)">
          <line x1="0" y1="120" x2="0" y2="70"/>
          <line x1="0" y1="120" x2="43" y2="95"/>
          <line x1="0" y1="120" x2="50" y2="120"/>
          <line x1="0" y1="120" x2="43" y2="145"/>
          <line x1="0" y1="120" x2="0" y2="170"/>
          <line x1="0" y1="120" x2="-43" y2="145"/>
          <line x1="0" y1="120" x2="-50" y2="120"/>
          <line x1="0" y1="120" x2="-43" y2="95"/>
        </g>
      </g>
    </g>

    <!-- Frame -->
    <g stroke="#1674d1" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
      <line x1="0" y1="120" x2="85" y2="70"/>
      <line x1="85" y1="70" x2="155" y2="120"/>
      <line x1="0" y1="120" x2="155" y2="120"/>
      <line x1="85" y1="70" x2="85" y2="28"/>
      <line x1="155" y1="120" x2="172" y2="56"/>
    </g>

    <!-- Seat -->
    <line x1="72" y1="78" x2="60" y2="40" stroke="#424242" stroke-width="6" stroke-linecap="round"/>
    <rect x="46" y="26" width="38" height="16" rx="8" ry="8" fill="#455a64"/>

    <!-- Handlebars -->
    <g stroke="#424242" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <line x1="172" y1="56" x2="205" y2="32"/>
      <line x1="205" y1="32" x2="215" y2="40"/>
      <circle cx="215" cy="40" r="6" fill="#ff7043" stroke="none"/>
      <line x1="205" y1="32" x2="215" y2="22"/>
      <circle cx="215" cy="22" r="6" fill="#ff7043" stroke="none"/>
    </g>

    <!-- Crank and pedals -->
    <circle cx="95" cy="120" r="10" fill="#424242"/>
    <g stroke="#424242" stroke-width="6" stroke-linecap="round">
      <line x1="95" y1="120" x2="118" y2="140"/>
      <line x1="95" y1="120" x2="75" y2="96"/>
    </g>
    <g fill="#ff7043" stroke="none">
      <rect x="116" y="136" width="18" height="8" rx="4"/>
      <rect x="64" y="90" width="18" height="8" rx="4"/>
    </g>
  </g>

  <!-- Pelican -->
  <g transform="translate(250,120)" filter="url(#fShadow)">
    <!-- Body -->
    <ellipse cx="96" cy="165" rx="88" ry="58" fill="#f1f4f6" stroke="#b3c1c8" stroke-width="2"/>
    <!-- Back wing -->
    <path d="M50,150 C20,142 12,120 24,110 C48,94 90,104 106,118 C86,120 67,132 50,150 Z"
          fill="#d3dce0" stroke="#a7b6bd" stroke-width="2"/>

    <!-- Tail -->
    <path d="M14,167 L-10,154 L-22,170 L2,179 Z" fill="#d3dce0" stroke="#93a3ab" stroke-width="2"/>

    <!-- Neck -->
    <path d="M128,150 C146,120 156,92 156,76 C156,56 140,48 125,56 C112,63 106,88 101,110 C98,126 100,146 128,150 Z"
          fill="#f1f4f6" stroke="#b3c1c8" stroke-width="2"/>

    <!-- Head -->
    <circle cx="158" cy="66" r="24" fill="#f1f4f6" stroke="#b3c1c8" stroke-width="2"/>

    <!-- Eye -->
    <circle cx="166" cy="62" r="5" fill="#263238"/>
    <circle cx="164.5" cy="60.5" r="2" fill="#ffffff" opacity="0.85"/>

    <!-- Beak upper -->
    <path d="M173,68 C202,70 228,72 242,68 C247,66 248,60 242,58 C229,54 211,53 190,53 C181,53 175,57 173,60 Z"
          fill="#ffa723" stroke="#e58a12" stroke-width="2"/>
    <!-- Beak lower / pouch hint -->
    <path d="M173,69 C180,84 190,96 200,103 C210,110 228,116 238,114 C244,112 246,106 240,102 C230,96 213,90 185,78 Z"
          fill="#ffbf4d" stroke="#e58a12" stroke-width="2"/>

    <!-- Front wing reaching to handlebar -->
    <path d="M141,162 C158,150 178,139 198,130 C207,126 215,127 219,133 C224,139 221,148 214,151 C198,158 177,167 156,176 C147,179 137,174 141,162 Z"
          fill="#d3dce0" stroke="#93a3ab" stroke-width="2"/>

    <!-- Legs/feet on pedals -->
    <g fill="#ffc870" stroke="#e58a12" stroke-width="2">
      <path d="M103,195 C98,210 101,226 116,236 L131,239 C137,238 141,231 138,225 L126,220 C116,214 108,205 106,195 Z"/>
      <path d="M84,175 C75,190 75,205 89,214 L99,214 C104,213 107,209 106,204 L97,200 C90,195 86,186 85,176 Z"/>
    </g>

    <!-- Seat contact -->
    <ellipse cx="76" cy="186" rx="10" ry="6" fill="#93a3ab" opacity="0.7"/>
  </g>

  <!-- Clouds -->
  <g fill="#ffffff" opacity="0.9">
    <ellipse cx="120" cy="80" rx="44" ry="20"/>
    <ellipse cx="155" cy="78" rx="28" ry="16"/>
    <ellipse cx="95" cy="86" rx="24" ry="14"/>

    <ellipse cx="520" cy="96" rx="48" ry="22"/>
    <ellipse cx="552" cy="94" rx="30" ry="16"/>
    <ellipse cx="492" cy="102" rx="26" ry="14"/>
  </g>

  <!-- Title -->
  <text x="320" y="38" text-anchor="middle" font-family="Verdana, sans-serif" font-size="20" fill="#334149">
    Pelican Riding a Bicycle
  </text>
</svg>
