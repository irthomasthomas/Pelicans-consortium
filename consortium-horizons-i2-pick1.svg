      <circle cx="205" cy="38" r="4.5" fill="#222"/>
      <circle cx="205" cy="38" r="1.5" fill="#fff" opacity="0.8"/>
      <!-- Beak -->
      <path d="M208,44 C235,52 270,56 292,50 C270,40 240,28 210,22 Z"
