  <!-- Responsiveness: rely on viewBox; consumer sets CSS width/height -->
</svg>

Refinement areas addressed:
- Performance/size optimization: Reduced cloud count; replaced many individual spoke lines with a reusable rotated spoke group; tightened and simplified the shadow filter region and blur; kept gradients minimal and reused; removed some extra shadow ellipses.
- Accessibility: Added title and desc with aria-labelledby; marked purely decorative groups with aria-hidden and a decorative class; maintained good contrast on key elements.
- Responsiveness/embedding: Removed fixed width/height; relied on viewBox so it scales with CSS (e.g., width: 100%; height: auto).
- Maintainability/structure: Introduced a style block with shared classes; grouped spokes into a reusable definition; clearer ids and grouping; reduced inline style clutter.
- Visual clarity of “riding”: Rotated crank for motion; aligned legs/feet more closely to pedal positions; slightly tilted handlebars; retained motion accents for a sense of movement; ensured seat–body overlap reads as sitting.
