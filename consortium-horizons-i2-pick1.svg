        <path d="M195,210 C205,210 215,212 220,216 C210,220 200,220 190,216 Z"/>
      </g>
    </g>
  </g>

  <!-- Wheel motion accents (lighter, minimal) -->
  <g class="decorative" aria-hidden="true" opacity="0.18" stroke="#000" stroke-width="4" stroke-linecap="round">
