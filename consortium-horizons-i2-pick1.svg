<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Pelican riding a bicycle</title>
  <desc id="desc">An illustrated pelican seated on a bicycle, pedaling with webbed feet, set against a sky and road background with subtle motion accents.</desc>

  <style>
    .decorative { pointer-events: none; }
    .shadow { filter: url(#shadowSmall); }
    .stroke-soft { stroke-linecap: round; stroke-linejoin: round; }
    .muted { opacity: 0.85; }
  </style>

  <defs>
    <!-- Simplified gradients -->
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8fd3ff"/>
      <stop offset="100%" stop-color="#d9f1ff"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#959ca2"/>
      <stop offset="100%" stop-color="#6f767c"/>
    </linearGradient>
    <radialGradient id="tireGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#151515"/>
    </radialGradient>
    <linearGradient id="frameGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2d7cff"/>
      <stop offset="100%" stop-color="#1446a0"/>
    </linearGradient>
    <linearGradient id="beakGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffb03b"/>
      <stop offset="100%" stop-color="#ff7a00"/>
    </linearGradient>

    <!-- Smaller, bounded shadow filter for performance -->
    <filter id="shadowSmall" x="-15%" y="-15%" width="130%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Spoke pattern via rotation to reduce lines -->
    <g id="spokes" stroke="#96a0a8" stroke-width="2">
      <!-- 10 spokes rotated -->
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(0)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(36)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(72)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(108)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(144)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(180)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(216)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(252)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(288)"/>
      <line x1="0" y1="0" x2="0" y2="-58" transform="rotate(324)"/>
