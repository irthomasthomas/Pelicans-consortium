      <!-- Gular pouch -->
      <path d="M210,44 C240,70 265,76 288,60 C265,62 240,58 208,44 Z"
            fill="#ffcf6a" opacity="0.85" stroke="#f0a641" stroke-width="1.5"/>

      <!-- Seat contact -->
      <ellipse cx="210" cy="155" rx="30" ry="18" fill="#e9eff2" stroke="#cfd6da" stroke-width="2"/>

      <!-- Legs and feet precisely to pedals (compute to crank rotation) -->
      <!-- Right pedal world coords: bicycle(120,310)+crank(270,120)+rotate(-25)(56,22) -->
