      <path d="M170,120 C190,90 205,70 210,55 C220,30 210,10 190,8 C170,6 150,30 148,56 C147,75 155,95 170,120 Z"
            fill="#f7fafc" stroke="#cfd6da" stroke-width="2"/>
      <!-- Head -->
      <ellipse cx="192" cy="40" rx="34" ry="28" fill="#f7fafc" stroke="#cfd6da" stroke-width="2"/>
